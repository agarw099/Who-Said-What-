<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    </head>
<style>

body {
  font: 12px Helvetica;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
h1 {
  font-size: 26px;
  text-align: center;
}
}
</style>
<div id="body"> <h1>Twitter Presence by Month of U.S. Presidential Candidates (2014-17)</h1>
</div>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 90, bottom: 30, left: 50},
    width = 1600 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse;

var x = d3.time.scale()
    .domain([new Date("2014-01-01"), new Date("2017-01-01")])
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(5)
    .innerTickSize(15)
    .outerTickSize(1)
    .orient("bottom")
    .ticks(d3.time.months, 1)
    .tickSize(10, 0)
    .tickFormat(function(date){
    if (d3.time.year(date) < date) {
      return d3.time.format('%b')(date);
    } else {
      return d3.time.format('%Y')(date);
    }
  });

var yAxis = d3.svg.axis()
    .scale(y)
    .tickFormat(function(d) { return d;})
    .ticks(5)
    .innerTickSize(15)
    .outerTickSize(1)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("airbus_data.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var companies = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, price: +d[name]};
      })
    };
  });


  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(companies, function(c) { return d3.min(c.values, function(v) { return v.price; }); }),
    d3.max(companies, function(c) { return d3.max(c.values, function(v) { return v.price; }); })
  ]);

  var legend = svg.selectAll('g')
      .data(companies)
      .enter()
      .append('g')
      .attr('class', 'legend');

    legend.append('rect')
      .attr('x', width - 20)
      .attr('y', function(d, i) {
        return i * 20;
      })
      .attr('width', 10)
      .attr('height', 10)
      .style('fill', function(d) { if (d.name == "Donald Trump") 
                                        {return "rgb(139,000,000)"}
                                      else if (d.name == "Hillary Clinton")
					{return "rgb(000,000,128)"}
				      else if (d.name == "Jill Stein")
					{return "rgb(000,100,000)"}
				      else if (d.name == "Tim Kaine")
					{return "rgb(135,206,235)"}
				      else if (d.name == "Mike Pence")
					{return "rgb(255,000,000)"}
				      else					
					{return "rgb(255,215,0)";}
                                         });

    legend.append('text')
      .attr('x', width - 8)
      .attr('y', function(d, i) {
        return (i * 20) + 9;
      })
      .text(function(d) {
        return d.name;
      });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of tweets per month");


  svg.append("line")
        .attr(
        {
            "class":"horizontalGrid",
            "x1" : 0,
            "x2" : width,
            "y1" : y(0),
            "y2" : y(0),
            "fill" : "none",
            "shape-rendering" : "crispEdges",
            "stroke" : "black",
            "stroke-width" : "1px",
            "stroke-dasharray": ("3, 3")
        });


  var company = svg.selectAll(".company")
      .data(companies)
    .enter().append("g")
      .attr("class", "company");

  var path = svg.selectAll(".company").append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .attr("data-legend",function(d) { return d.name})
      .style("stroke", function(d) { if (d.name == "Donald Trump") 
                                        {return "rgb(139,000,000)"}
                                      else if (d.name == "Hillary Clinton")
					{return "rgb(000,000,128)"}
				      else if (d.name == "Jill Stein")
					{return "rgb(000,100,000)"}
				      else if (d.name == "Tim Kaine")
					{return "rgb(135,206,235)"}
				      else if (d.name == "Mike Pence")
					{return "rgb(255,000,000)"}
				      else					
					{return "rgb(255,215,0)";}
                                         });

var mouseG = svg.append("g")
      .attr("class", "mouse-over-effects");

    mouseG.append("path") // this is the black vertical line to follow mouse
      .attr("class", "mouse-line")
      .style("stroke", "black")
      .style("stroke-width", "1px")
      .style("opacity", "0");
      
    var lines = document.getElementsByClassName('line');

    var mousePerLine = mouseG.selectAll('.mouse-per-line')
      .data(companies)
      .enter()
      .append("g")
      .attr("class", "mouse-per-line");

    mousePerLine.append("circle")
      .attr("r", 7)
      .style("stroke", function(d) { if (d.name == "Donald Trump") 
                                        {return "rgb(139,000,000)"}
                                      else if (d.name == "Hillary Clinton")
					{return "rgb(000,000,128)"}
				      else if (d.name == "Jill Stein")
					{return "rgb(000,100,000)"}
				      else if (d.name == "Tim Kaine")
					{return "rgb(135,206,235)"}
				      else if (d.name == "Mike Pence")
					{return "rgb(255,000,000)"}
				      else					
					{return "rgb(255,215,0)";}
                                         })
      .style("fill", "none")
      .style("stroke-width", "1px")
      .style("opacity", "0");

    mousePerLine.append("text")
      .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height)
      .attr('fill', 'none')
      .attr('pointer-events', 'all')
      .on('mouseout', function() { // on mouse out hide line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "0");
      })
      .on('mouseover', function() { // on mouse in show line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "1");
      })
      .on('mousemove', function() { // mouse moving over canvas
        var mouse = d3.mouse(this);
        d3.select(".mouse-line")
          .attr("d", function() {
            var d = "M" + mouse[0] + "," + height;
            d += " " + mouse[0] + "," + 0;
            return d;
          });

        d3.selectAll(".mouse-per-line")
          .attr("transform", function(d, i) {
            console.log(width/mouse[0])
            var xDate = x.invert(mouse[0]),
                bisect = d3.bisector(function(d) { return d.date; }).right;
                idx = bisect(d.values, xDate);
	var parseDate2 = d3.time.format("%B, %Y");
            
            var beginning = 0,
                end = lines[i].getTotalLength(),
                target = null;

            while (true){
              target = Math.floor((beginning + end) / 2);
              pos = lines[i].getPointAtLength(target);
              if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                  break;
              }
              if (pos.x > mouse[0])      end = target;
              else if (pos.x < mouse[0]) beginning = target;
              else break; //position found
            }
            
            d3.select(this).select('text')
              .text(parseDate2(xDate) + ": " + y.invert(pos.y).toFixed(0));
              
            return "translate(" + mouse[0] + "," + pos.y +")";
          });
      });

  //var totalLength = path.node().getTotalLength();
/*
console.log(path);
console.log(path.node());
console.log(path[0][0]);
console.log(path[0][1]);
*/
var totalLength = [path[0][0].getTotalLength(), path[0][1].getTotalLength(), path[0][2].getTotalLength(), path[0][3].getTotalLength(), path[0][4].getTotalLength(), path[0][5].getTotalLength()];

console.log(totalLength);


   d3.select(path[0][0])
      .attr("stroke-dasharray", totalLength[0] + " " + totalLength[0] ) 
      .attr("stroke-dashoffset", totalLength[0])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][1])
      .attr("stroke-dasharray", totalLength[1] + " " + totalLength[1] )
      .attr("stroke-dashoffset", totalLength[1])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][2])
      .attr("stroke-dasharray", totalLength[2] + " " + totalLength[2] )
      .attr("stroke-dashoffset", totalLength[2])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][3])
      .attr("stroke-dasharray", totalLength[3] + " " + totalLength[3] )
      .attr("stroke-dashoffset", totalLength[3])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][4])
      .attr("stroke-dasharray", totalLength[4] + " " + totalLength[4] )
      .attr("stroke-dashoffset", totalLength[4])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

   d3.select(path[0][5])
      .attr("stroke-dasharray", totalLength[5] + " " + totalLength[5] )
      .attr("stroke-dashoffset", totalLength[5])
      .transition()
        .duration(20000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);  

});

</script>
</body>
